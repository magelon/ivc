
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
       
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <button ion-item *ngFor="let skill of skills" (click)="openBrokerDetail(skill)">
            <ion-avatar item-left>
                <img src="./skill/{{skill.type}}/{{skill.name}}.png"/>
            </ion-avatar>
            <h2>{{skill.name}}</h2>
            
        </button>

    </ion-list>

</ion-content>
