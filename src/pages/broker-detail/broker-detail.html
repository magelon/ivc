<ion-header>
    <ion-navbar>
        <ion-title>Heroes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="broker">

    <ion-card>

       
        <ion-card-content>
             
            <img src="./Face/{{broker.firstName}}{{broker.lastName}}/Face_FC.png"/>
              
            <h2>{{broker.firstName}} {{broker.lastName}}</h2>
            <h3>{{broker.title}}</h3>
        </ion-card-content>
         
        <button ion-item (click)="openArts(broker)"><ion-icon name="brush" item-left></ion-icon>{{broker.artby}}</button> 
        

        <ion-list>
            <a href="tel:" ion-item>
                <ion-icon name="" item-left>HP </ion-icon>
                <p>LV.1</p>
                <h2>{{broker.hp}}</h2>
            </a>
            <a href="tel:" ion-item>
                <ion-icon name="" item-left>ATK</ion-icon>
                <p>LV.1</p>
                <h2>{{broker.atk}}</h2>
            </a>
            <a href="tel:" ion-item>
                <ion-icon name="" item-left>SPD</ion-icon>
                <p>LV.1</p>
                <h2>{{broker.spd}}</h2>
            </a>
            <a href="tel:" ion-item>
                <ion-icon name="" item-left>DEF</ion-icon>
                <p>LV.1</p>
                <h2>{{broker.def}}</h2>
            </a>
            <a href="tel:" ion-item>
                <ion-icon name="" item-left>RES</ion-icon>
                <p>LV.1</p>
                <h2>{{broker.res}}</h2>
            </a>
        </ion-list>

         <ion-item>
            <button ion-button icon-left (click)="favorite(broker)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Favorite
            </button>

              <button ion-button icon-left (click)="share(broker)" clear item-right>
                <ion-icon name="star"></ion-icon>
                LV.40
            </button>

             </ion-item>
    </ion-card>

</ion-content>
