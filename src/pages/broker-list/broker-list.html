<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
       
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <button ion-item *ngFor="let broker of brokers" (click)="openBrokerDetail(broker)">
            <ion-avatar item-left>
                <img src="./Face/{{broker.firstName}}{{broker.lastName}}/Face_FC.png"/>
            </ion-avatar>
            <h2>{{broker.firstName}} {{broker.lastName}}</h2>
            <p>{{broker.title}}</p>
        </button>

    </ion-list>

</ion-content>
